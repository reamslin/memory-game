<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="options">
      <label for="amount"> How many cards do you want?</label>
      <br>
      <input id="amount" type="range" max="20" min="4" value="10" step="2">
      <br>
      <span id="amount-text">10</span>
      <br>
      <button id="start">START</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
